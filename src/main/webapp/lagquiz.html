<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lag quiz</title>

    <link rel="stylesheet" type="text/css" href="css/lagquiz.css">
    <link rel="stylesheet" type="text/css" href="css/funkyradio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="main">
    <h1> Lag ny quiz </h1>
    <form id="hovedSkjema">
    <div class="form-group"> <label>Navn på quiz</label>
        <input id="navnInput" type="text" name="nick" class="form-control" placeholder="Skriv inn quiznavn"> </div>
    <div class="form-group"> <label>Tidspunkt for start</label>
        <input type="datetime-local" id="quizStartDato" class="form-control">
    </div>
    <button id="nyttSporsmaal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Legg til spørsmål</button>
        <div class="list-group" id="quizSporsmaalListe">

        </div>

        <button id="submitQuiz" type="button" class="btn btn-success">Ferdig</button>
    </form>
    <a href="quizoversikt.html">Se live quizzer! (Trykk Ferdig først!)</a>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" id="hovedModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div class="form-group"> <label>Nytt spørsmål</label>
                    <input id="nyttSporsmaalInput" type="text" name="sporsmaal" class="form-control" placeholder="Skriv inn spørsmål"> </div>
                <div class="form-group"> <label>Varighet</label>
                    <input type="text" id="spmVarighet" class="form-control" placeholder="Skriv inn tidsfrist i sekunder. Default:10"> </div>
                <div class="form-group"> <label>Bilde-URL</label>
                    <input type="text" id="spmBildeURL" class="form-control" placeholder="Legg inn eventuell bilde URL. Må slutte på .jpg, .gif eller .png"> </div>
                <div class="form-group gruppering">
                    <div class="form-group"> <label>Nytt svaralternativ</label>
                        <input id="nyttSvar" type="text"  class="form-control" placeholder="Skriv inn et svar"> </div>
                    <button id="nyttSvarKnapp" type="button" class="btn btn-primary valg">Legg inn svaralternativ</button>
                </div>

                <div class="funkyradio">

                </div>
                <button id="sporsmaalFerdig" type="submit" class="btn btn-success">Ferdig</button>

                <!-- Alert! Mangler svar -->
                <div id="manglerSvar" class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                <h4 class="alert-heading">Mangler svar!</h4>
                <p>Du må legge inn minst to svaralternativer! </p>
                </div>

                <!-- Alert! Mangler å velge riktig svar! -->
                <div id="manglerRiktig" class="alert alert-danger" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                    <h4 class="alert-heading">Mangler riktig svar!</h4>
                    <p>Du har glemt å velge hvilket svar som er riktig.</p>
                    <p class="mb-0">Klikk på et svar du har lagt inn for å markere det som rett</p>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<script src="javascript/lagquiz.js"></script>

</body>
</html>
