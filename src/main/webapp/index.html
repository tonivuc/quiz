<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">QuizMeister</a>
        </div>
        <button onclick="location.href = 'lagquiz.html'" class="btn navbar-btn" href="" ><a href="lagquiz.html"></a>Lag Quiz</button>
    </div>
    <style>
        #kallenavnOutput {
            margin-right: 1%;
        }

        .navbar {
            background-color: #45ADA8;
        }

        .navbar-default .navbar-brand {
            color: #FCFBE3;
        }

        .navbar-default .navbar-btn {
            background-color: #547980;
            color: #FCFBE3;
        }

    </style>

<div class="container" id="mainContainer">
    <div class="row">
        <div class="col-lg-9 col-sm-12 no-float" id="mainBody">
            <h1> Live quizzer </h1>
            <table id="myTable" class="tablesorter">
                <thead>
                <tr>
                    <th>Scoreboard</th>
                    <th class="navnfelt">Navn</th>
                    <th class="sekunderTilStart"></th>
                    <th class="tidfelt">Starter om</th>
                    <th class="knappfelt"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="col-lg-3 col-sm-12 no-float" id="ferdigQuizCol">
            <h1>Quizarkiv</h1>
            <table id="quizArkivTable">
                <thead><tr><th class="navnfelt">Navn</th><th class="knappfelt"></th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="container" id="leggTilKallenavn">
    <!-- Modal -->
    <div id="kallenavnModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Skriv inn kallenavn</h4>
                </div>
                <div class="modal-body">
                    <div id="velgKallenavn">
                        <label>Kallenavn</label>
                        <input id="kallenavnInput" type="text" class="form-control" placeholder="Skriv inn kallenavn">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="kallenavnOK" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container" id="velgStartForFerdigQuiz">
    <!-- Modal -->
    <div id="startTidModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Skriv inn starttid for quiz</h4>
                </div>
                <div class="modal-body">
                    <div id="velgStartTid">
                        <div class="input-group" id="dateTimePicker">
                            <div class="input-group date form_datetime" data-date="" data-date-format="dd.mm.yyyy - hh:ii:ss" data-link-field="dtp_input1">
                                <span class="input-group-addon lagQuizAddon">Start for Quiz</span>
                                <input class="form-control" type="text" value="" readonly id="dateTimePickerInput">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input1" class="form-control" value="" /><br/>
                        </div>
                    </div>

                    <!-- Alert! Mangler starttid -->
                    <div id="manglerStarttid" class="alert alert-danger collapse" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                        <p class="alert-heading">Du må legge til starttid for quizen først!</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="startTidOk" class="btn btn-default">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="javascript/quizoversikt.js"></script>
